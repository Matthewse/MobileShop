<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="assets/css/app.css">
   <title>MobileShop</title>
</head>

<body>

   <header class="page-header">
      <nav class="nav">
         <div class="nav__wrapper">
            <div class="nav__logo">
               <a href="#"><span>Mobile</span>Shop</a>
            </div>
            <div class="cart-button">
               <span>My cart</span>
               <figure>
                  <img class="cart-button__icon" src="/assets/img/cart.png" alt="cart" width="35px" height="30px">
                  <div class="cart-button__items">0</div>
               </figure>
            </div>
         </div>
      </nav>
   </header>

   <main class="page-main">
      <section class="filters">
         <div class="filters__wrapper">
            <div class="search">
               <input class="search__text" type="text" placeholder="Search">
            </div>
            <div class="brand-filter">
               <ul class="brand-filter__list">
                  <li class="brand-filter__item">
                     <a class="brand-filter__company" data-company="All">
                        <span>ALL</span>
                     </a>
                  </li>
                  <li class="brand-filter__item">
                     <a class="brand-filter__company" data-company="Apple">
                        <img src="assets/img/apple.png" width="60" height="60" alt="apple">
                     </a>
                  </li>
                  <li class="brand-filter__item">
                     <a class="brand-filter__company" data-company="Xiaomi">
                        <img src="assets/img/xiaomi.png" width="60" height="60" alt="xiaomi">
                     </a>
                  </li>
                  <li class="brand-filter__item">
                     <a class="brand-filter__company" data-company="Samsung">
                        <img src="assets/img/samsung.png" width="60" height="60" alt="samsung">
                     </a>
                  </li>
                  <li class="brand-filter__item">
                     <a class="brand-filter__company" data-company="Google">
                        <img src="assets/img/google.png" width="60" height="60" alt="google">
                     </a>
                  </li>
                  <li class="brand-filter__item">
                     <a class="brand-filter__company" data-company="Huawei">
                        <img src="assets/img/huawei.png" width="60" height="60" alt="huawei">
                     </a>
                  </li>
                  <li class="brand-filter__item">
                     <a class="brand-filter__company" data-company="Microsoft">
                        <img src="assets/img/microsoft.png" width="60" height="60" alt="microsoft">
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </section>

      <section class="products">
         <div class="products__wrapper">
            <div class="products__main-title">
               <h1>Products</h1>
            </div>
            <ul class="products__list"></ul>
         </div>
      </section>

      <section class="cart">
         <div class="cart__overlay"></div>
         <div class="cart__products-cart">
            <span class="cart__close">X</span>
            <h2>My cart</h2>
            <ul class="cart__products__list"></ul>
            <div class="cart__footer">
               <h3>Total: $ <span class="cart__total">0</span></h3>
               <button class="cart__button">Ð¡lear cart</button>
            </div>
         </div>
      </section>
   </main>
   <script src="assets/js/app.js"></script>
</body>

</html>
